<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GTD Dashboard</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css">
  <link rel="stylesheet" href="https://unpkg.com/basscss@8.1.0/css/basscss.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="m4">
    <div class="mb3">
      <h1 id="title">GTD Dashboard</h1>
    </div>
    <div class="mb2">
      <button type="button" class="nes-btn is-success" data-links="keep,mail,calendar,nextActions,waitingFor,projects">Open daily lists</button>
      <button type="button" class="nes-btn is-success" data-links="keep,mail,calendar,nextActions,waitingFor,projects,recurring">Open daily lists + recurring</button>
      <button type="button" class="nes-btn is-success" data-links="keep,mail,calendar,nextActions,waitingFor,projects,recurring,someday">Open all lists</button>
    </div>
    <div class="mb2">
      <button type="button" class="nes-btn large is-warning" data-links="keep">Google Keep</button>
      <button type="button" class="nes-btn large is-error" data-links="mail">Gmail</button>
      <button type="button" class="nes-btn large is-primary" data-links="calendar">Google Calendar</button>
    </div>
    <div class="mb2">
      <button type="button" class="nes-btn large is-primary" data-links="nextActions">Next Actions</button>
      <button type="button" class="nes-btn large is-primary" data-links="waitingFor">Waiting For</button>
      <button type="button" class="nes-btn large is-primary" data-links="projects">Projects</button>
      <button type="button" class="nes-btn large is-primary" data-links="recurring">Recurring</button>
      <button type="button" class="nes-btn large is-primary" data-links="someday">Someday</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </div>
</body>
</html>
