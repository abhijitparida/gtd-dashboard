<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GTD Dashboard</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
  <link rel="stylesheet" href="https://unpkg.com/basscss/css/basscss.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="m4">
    <div class="mb3">
      <h1 id="title">GTD Dashboard</h1>
    </div>
    <div class="mb2">
      <button id="open-daily-lists" type="button" class="nes-btn is-success">Open daily lists</button>
      <button id="open-daily-lists-and-recurring" type="button" class="nes-btn is-success">Open daily lists + recurring</button>
      <button id="open-all-lists" type="button" class="nes-btn is-success">Open all lists</button>
    </div>
    <div class="mb2">
      <a class="nes-btn is-warning" href="https://keep.google.com" target="_blank">Google Keep</a>
      <a class="nes-btn is-error" href="https://mail.google.com" target="_blank">Gmail</a>
      <a class="nes-btn is-primary" href="https://calendar.google.com" target="_blank">Google Calendar</a>
    </div>
    <div class="mb2">
      <a class="nes-btn is-primary" href="https://docs.google.com/document/d/14-W8v3uyUjN72ZUo7QTcQ9nkDG9oyQFedGKTxLfl7L4/edit" target="_blank">Next Actions</a>
      <a class="nes-btn is-primary" href="https://docs.google.com/document/d/1jOnInJ2Ca0izeNc2_qW-cZzW_9og5oYe8EGbgyz6tKA/edit" target="_blank">Waiting For</a>
      <a class="nes-btn is-primary" href="https://docs.google.com/document/d/1iGmdvWvtVJiofrLGQObrM6QhK6OzFSFCfuP8tuUFrCk/edit" target="_blank">Projects</a>
      <a class="nes-btn is-primary" href="https://docs.google.com/document/d/1wafeFixdDoUePFrv-OmFeo7ChgAtHZRhUiFCqL0jekU/edit" target="_blank">Recurring</a>
      <a class="nes-btn is-primary" href="https://docs.google.com/document/d/1dFZVGZ34LEU-84KS8-_HRA9BAST9sqUHlos9yYQKZLI/edit" target="_blank">Someday</a>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </div>
</body>
</html>
